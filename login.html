<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#670D2F',
                        secondary: '#FF9B85',
                        accent: '#FFD3B5',
                        lightPink: '#FDF2F8'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .delay-1 {
            animation-delay: 0.5s;
        }
        .delay-2 {
            animation-delay: 1s;
        }
        .delay-3 {
            animation-delay: 1.5s;
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .text-shadow {
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .input-error {
            border-color: #ef4444 !important;
        }
        .input-success {
            border-color: #10b981 !important;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/IMG/LOGIN\ BG.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 1rem;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="font-sans">
    <!-- Background image with blur effect -->
    <div class="background-image"></div>
    
    <div class="min-h-screen flex items-center justify-center p-4">
        <!-- Decorative elements -->
        <div class="fixed top-10 left-10 opacity-80 floating">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="#FF6B6B" stroke="#FF6B6B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 11a9 9 0 0 1 9 9"></path>
                <path d="M4 4a16 16 0 0 1 16 16"></path>
                <circle cx="5" cy="19" r="1"></circle>
            </svg>
        </div>
        <div class="fixed bottom-10 right-10 opacity-80 floating delay-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="#FFD166" stroke="#FFD166" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </div>
        <div class="fixed top-1/4 right-20 opacity-80 floating delay-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#06D6A0" stroke="#06D6A0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
        </div>
        <div class="fixed bottom-1/3 left-20 opacity-80 floating delay-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="#118AB2" stroke="#118AB2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        </div>

        <!-- Main container -->
        <div class="w-full max-w-md content-wrapper">
            <!-- Tabs -->
            <div class="flex mb-8 bg-white rounded-t-lg overflow-hidden shadow-md">
                <button id="login-tab" class="flex-1 py-4 px-6 text-center font-bold text-primary border-b-4 border-primary bg-white rounded-t-lg transition-all">
                   Login
                </button>
                <button id="signup-tab" class="flex-1 py-4 px-6 text-center font-bold text-gray-500 border-b-4 border-transparent transition-all hover:text-primary">
                  Signup
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="bg-white p-8 rounded-b-lg rounded-tr-lg shadow-lg animate__animated animate__fadeIn">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-primary mb-2 text-shadow">Welcome Back!</h2>
                    <p class="text-gray-600">Sweet treats are waiting for you</p>
                    <div class="mt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="#A53860" stroke="#A53860" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto">
                            <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"></path>
                            <path d="M8.5 8.5v.01"></path>
                            <path d="M16 15.5v.01"></path>
                            <path d="M12 12v.01"></path>
                            <path d="M11 17v.01"></path>
                            <path d="M7 14v.01"></path>
                        </svg>
                    </div>
                </div>
                <form id="login-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">
                            Email
                        </label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="login-email" type="email" placeholder="your@email.com" required>
                        <div id="login-email-error" class="error-message hidden"></div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">
                            Password
                        </label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="login-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <div id="login-password-error" class="error-message hidden"></div>
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:text-opacity-80 transition-all">
                            Forgot password?
                        </a>
                    </div>
                    <button id="login-button" class="w-full bg-primary hover:bg-opacity-90 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transform hover:scale-105 transition-all duration-300" type="submit">
                        Let's Bake! üç™
                    </button>
                    <div id="login-success" class="success-message hidden text-center mt-4"></div>
                </form>
            </div>

            <!-- Signup Form (hidden by default) -->
            <div id="signup-form" class="bg-white p-8 rounded-b-lg rounded-tl-lg shadow-lg hidden animate__animated animate__fadeIn">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-primary mb-2 text-shadow">Join Our Bakery!</h2>
                    <p class="text-gray-600">Get fresh updates and sweet deals</p>
                    <div class="mt-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="#A53860" stroke="#A53860" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </div>
                </div>
                <form id="signup-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-name">
                            Full Name
                        </label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="signup-name" type="text" placeholder="John Doe" required>
                        <div id="signup-name-error" class="error-message hidden"></div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-email">
                            Email
                        </label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="signup-email" type="email" placeholder="your@email.com" required>
                        <div id="signup-email-error" class="error-message hidden"></div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-password">
                            Password
                        </label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="signup-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <div id="signup-password-error" class="error-message hidden"></div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="signup-confirm-password">
                            Confirm Password
                        </label>
                        <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all" id="signup-confirm-password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <div id="signup-confirm-password-error" class="error-message hidden"></div>
                    </div>
                   
                    <button id="signup-button" class="w-full bg-primary hover:bg-opacity-90 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transform hover:scale-105 transition-all duration-300" type="submit">
                        Join the Sweet Club! üéÇ
                    </button>
                    <div id="signup-success" class="success-message hidden text-center mt-4"></div>
                </form>
            </div>

            <div class="text-center mt-6 text-gray-600 pb-6">
                <p>By continuing, you agree to our <a href="#" class="font-bold text-primary hover:text-opacity-80 transition-all">Sweet Terms</a></p>
            </div>
        </div>
    </div>

    <script>
        // User storage (in-memory for demo purposes)
        let users = [];
        let currentUser = null;

        // Tab switching functionality
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-primary', 'text-primary');
            loginTab.classList.remove('border-transparent', 'text-gray-500');
            signupTab.classList.add('border-transparent', 'text-gray-500');
            signupTab.classList.remove('border-primary', 'text-primary');
            
            loginForm.classList.remove('hidden');
            loginForm.classList.add('animate__fadeIn');
            signupForm.classList.add('hidden');
            clearMessages();
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('border-primary', 'text-primary');
            signupTab.classList.remove('border-transparent', 'text-gray-500');
            loginTab.classList.add('border-transparent', 'text-gray-500');
            loginTab.classList.remove('border-primary', 'text-primary');
            
            signupForm.classList.remove('hidden');
            signupForm.classList.add('animate__fadeIn');
            loginForm.classList.add('hidden');
            clearMessages();
        });

        // Utility functions
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + '-error');
            input.classList.add('input-error');
            input.classList.remove('input-success');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function showSuccess(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + '-error');
            input.classList.add('input-success');
            input.classList.remove('input-error');
            errorDiv.classList.add('hidden');
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + '-error');
            input.classList.remove('input-error', 'input-success');
            errorDiv.classList.add('hidden');
        }

        function clearMessages() {
            const errorDivs = document.querySelectorAll('.error-message');
            const successDivs = document.querySelectorAll('.success-message');
            const inputs = document.querySelectorAll('input[type="email"], input[type="password"], input[type="text"]');
            
            errorDivs.forEach(div => div.classList.add('hidden'));
            successDivs.forEach(div => div.classList.add('hidden'));
            inputs.forEach(input => input.classList.remove('input-error', 'input-success'));
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function validateName(name) {
            return name.trim().length >= 2;
        }

        // Login form handling
        document.getElementById('login-form-element').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            let isValid = true;
            
            // Clear previous errors
            clearError('login-email');
            clearError('login-password');
            
            // Validate email
            if (!email) {
                showError('login-email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('login-email', 'Please enter a valid email address');
                isValid = false;
            } else {
                showSuccess('login-email');
            }
            
            // Validate password
            if (!password) {
                showError('login-password', 'Password is required');
                isValid = false;
            } else {
                showSuccess('login-password');
            }
            
            if (isValid) {
                // Check if user exists
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    currentUser = user;
                    const successDiv = document.getElementById('login-success');
                    successDiv.textContent = `Welcome back, ${user.name}! üéâ Logging you in...`;
                    successDiv.classList.remove('hidden');
                    
                    // Simulate login delay
                    setTimeout(() => {
                        alert(`Welcome back, ${user.name}! You've successfully logged in to Sweet Delights Bakery!`);
                        // Reset form
                        document.getElementById('login-form-element').reset();
                        clearMessages();
                    }, 1500);
                } else {
                    showError('login-email', 'Invalid email or password');
                    showError('login-password', 'Invalid email or password');
                }
            }
        });

        // Signup form handling
        document.getElementById('signup-form-element').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const favorite = document.querySelector('input[name="favorite"]:checked');
            
            let isValid = true;
            
            // Clear previous errors
            clearError('signup-name');
            clearError('signup-email');
            clearError('signup-password');
            clearError('signup-confirm-password');
            
            // Validate name
            if (!name) {
                showError('signup-name', 'Name is required');
                isValid = false;
            } else if (!validateName(name)) {
                showError('signup-name', 'Name must be at least 2 characters long');
                isValid = false;
            } else {
                showSuccess('signup-name');
            }
            
            // Validate email
            if (!email) {
                showError('signup-email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('signup-email', 'Please enter a valid email address');
                isValid = false;
            } else if (users.find(u => u.email === email)) {
                showError('signup-email', 'Email already exists');
                isValid = false;
            } else {
                showSuccess('signup-email');
            }
            
            // Validate password
            if (!password) {
                showError('signup-password', 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('signup-password', 'Password must be at least 6 characters long');
                isValid = false;
            } else {
                showSuccess('signup-password');
            }
            
            // Validate confirm password
            if (!confirmPassword) {
                showError('signup-confirm-password', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('signup-confirm-password', 'Passwords do not match');
                isValid = false;
            } else {
                showSuccess('signup-confirm-password');
            }
            
            if (isValid) {
                // Create new user
                const newUser = {
                    name: name,
                    email: email,
                    password: password,
                    favorite: favorite ? favorite.value : 'not specified'
                };
                
                users.push(newUser);
                currentUser = newUser;
                
                const successDiv = document.getElementById('signup-success');
                successDiv.textContent = `Welcome to Sweet Delights, ${name}! üéâ Your account has been created!`;
                successDiv.classList.remove('hidden');
                
                // Simulate signup delay
                setTimeout(() => {
                    alert(`Welcome, ${name}! Your account has been created successfully! Your favorite treat is ${newUser.favorite}. üç∞`);
                    // Reset form
                    document.getElementById('signup-form-element').reset();
                    clearMessages();
                }, 1500);
            }
        });

        // Add interactive animations to form elements
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.classList.add('animate__animated', 'animate__pulse');
            });
            input.addEventListener('blur', () => {
                input.parentElement.classList.remove('animate__animated', 'animate__pulse');
            });
        });

        // Real-time validation for better UX
        document.getElementById('login-email').addEventListener('input', function() {
            if (this.value && validateEmail(this.value)) {
                showSuccess('login-email');
            } else if (this.value) {
                clearError('login-email');
            }
        });

        document.getElementById('signup-email').addEventListener('input', function() {
            if (this.value && validateEmail(this.value)) {
                if (!users.find(u => u.email === this.value)) {
                    showSuccess('signup-email');
                } else {
                    showError('signup-email', 'Email already exists');
                }
            } else if (this.value) {
                clearError('signup-email');
            }
        });

        document.getElementById('signup-password').addEventListener('input', function() {
            if (this.value && validatePassword(this.value)) {
                showSuccess('signup-password');
            } else if (this.value) {
                clearError('signup-password');
            }
        });

        document.getElementById('signup-confirm-password').addEventListener('input', function() {
            const password = document.getElementById('signup-password').value;
            if (this.value && this.value === password) {
                showSuccess('signup-confirm-password');
            } else if (this.value) {
                clearError('signup-confirm-password');
            }
        });
    </script>
</body>
</html>
