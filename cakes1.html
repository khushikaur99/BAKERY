        dot.classList.toggle('w-3', index === currentIndex);
        dot.classList.toggle('h-3', index === currentIndex);
      });
    }
    
    function nextSlide() {
      currentIndex = (currentIndex + 1) % slideCount;
      updateSlideshow();
    }
    
    // Auto slide every 4 seconds

    // Dot navigation
    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        currentIndex = parseInt(dot.getAttribute('data-index'));
        updateSlideshow();
      });
    });
    
    // Initialize

    // Wishlist management
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    function toggleWishlist(button, productId, event) {
        event.stopPropagation();
        
        const isInWishlist = wishlist.includes(productId);
        
        if (isInWishlist) {
            wishlist = wishlist.filter(id => id !== productId);
            button.classList.remove('active');
        } else {
            wishlist.push(productId);
            button.classList.add('active');
        }
        
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        
        showNotification(isInWishlist ? 'Removed from wishlist' : 'Added to wishlist!');
    }

    function showNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg z-50';
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 2000);
    }

    function handleProductClick(productId) {
        // Store the selected product in sessionStorage
        const product = productData.find(p => p.id === productId);
        sessionStorage.setItem('selectedProduct', JSON.stringify(product));
        
        // Redirect to product details page
        window.location.href = 'product-details.html';
    }

    function createProductCard(product, index) {

        return `

                <!-- Badge -->

                        ${product.badge.text}

                ` : ''}
                
                <!-- Wishlist Button -->
                <button class="absolute top-3 right-3 bg-white rounded-full p-2 shadow-md wishlist-btn z-10 ${isInWishlist ? 'active' : ''}" 
                        onclick="toggleWishlist(this, ${product.id}, event)">

                              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                        </path>
                    </svg>
                </button>

                <!-- Product Image -->
                <div onclick="handleProductClick(${product.id})">

                <!-- Delivery Type Badge -->

                                    </path>
                                </svg>
                            </button>
                        ` : ''}
                    </div>
                </div>
            </div>
        `;
    }

    // Sort products based on selected filter
    function sortProducts(sortType) {
        let sortedProducts = [...productData];
        
        switch(sortType) {
            case 'price-low':
                sortedProducts.sort((a, b) => a.price - b.price);
                break;
            case 'price-high':
                sortedProducts.sort((a, b) => b.price - a.price);
                break;
            case 'popularity':
                sortedProducts.sort((a, b) => b.reviewCount - a.reviewCount);
                break;
            case 'rating':
                sortedProducts.sort((a, b) => b.rating - a.rating);
                break;
            default:
                // Default sorting (original order)
                break;
        }
        
        return sortedProducts;
    }

    // Render products based on current sort
    function renderProducts(sortedProducts) {
        const grid = document.getElementById('product-grid');
        const cardsHTML = sortedProducts.map((product, index) => createProductCard(product, index)).join('');
        grid.innerHTML = cardsHTML;
    }

    // Initialize the page
    function initializePage() {
        // Set up sort filter event listener
        const sortFilter = document.getElementById('sort-filter');
        if (sortFilter) {
            sortFilter.addEventListener('change', (e) => {
                const sortedProducts = sortProducts(e.target.value);
                renderProducts(sortedProducts);
            });
        }
        
        // Initial render
        renderProducts(productData);
    }

    // Initialize page when DOM is loaded
    document.addEventListener('DOMContentLoaded', initializePage);
</script>
